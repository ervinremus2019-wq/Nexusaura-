    <style>
        :root {
            --accent-purple: #a855f7;
            --accent-cyan: #22d3ee;
            --accent-rose: #f43f5e;
            --bg-deep: #020617;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-deep);
            color: #f8fafc;
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
            height: 100vh;
            position: relative;
        }

        /* Sovereign Grid Background */
        body::before {
            content: "";
            position: absolute;
            inset: 0;
            background-image: 
                linear-gradient(rgba(168, 85, 247, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(168, 85, 247, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            z-index: -1;
            pointer-events: none;
        }

        /* Hexagon Pattern Overlay */
        .hex-bg {
            position: absolute;
            inset: 0;
            background-image: url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNjAiIGhlaWdodD0iMTA0IiB2aWV3Qm94PSIwIDAgNjAgMTA0IiB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciPjxwYXRoIGQ9Ik02MCAwaC02MEwzMCA1Mkw2MCAwaC02ME0zMCA1Mkw2MCAxMDRoLTYwTDMwIDUyeiIgZmlsbD0ibm9uZSIgc3Ryb2tlPSJyZ2JhKDM0LCAyMTEsIDIzOCwgMC4wMikiIHN0cm9rZS13aWR0aD0iMSIvPjwvc3ZnPg==');
            z-index: -1;
            opacity: 0.5;
        }

        #root { height: 100%; position: relative; z-index: 10; }
        
        .mono { font-family: 'JetBrains Mono', monospace; }
        
        .glass {
            background: rgba(8, 14, 28, 0.85);
            backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
        }

        .watermark {
            position: fixed;
            bottom: 40px;
            right: 20px;
            opacity: 0.05;
            font-size: 11px;
            pointer-events: none;
            letter-spacing: 6px;
            z-index: 1000;
            writing-mode: vertical-rl;
            font-weight: 900;
            text-transform: uppercase;
        }

        /* CRT Scanline Effect */
        .crt-overlay {
            position: fixed;
            inset: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.02), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.02));
            background-size: 100% 4px, 3px 100%;
            pointer-events: none;
            z-index: 9999;
            opacity: 0.3;
        }

        .scanline {
            width: 100%;
            height: 2px;
            z-index: 10000;
            background: rgba(168, 85, 247, 0.1);
            position: absolute;
            top: 0;
            animation: scanlineMove 8s linear infinite;
            pointer-events: none;
            box-shadow: 0 0 10px rgba(168, 85, 247, 0.2);
        }

        @keyframes scanlineMove {
            0% { top: -10%; }
            100% { top: 110%; }
        }

        @keyframes progress {
            0% { width: 0%; }
            100% { width: 100%; }
        }

        .animate-progress {
            animation: progress 5s linear forwards;
        }

        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }

        /* Custom UI Buttons */
        .btn-sovereign {
            position: relative;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .btn-sovereign::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.2);
            opacity: 0;
            border-radius: 100%;
            transform: scale(1, 1) translate(-50%);
            transform-origin: 50% 50%;
        }
        .btn-sovereign:active::after {
            animation: ripple 0.4s ease-out;
        }
        @keyframes ripple {
            0% { transform: scale(0, 0); opacity: 0.5; }
            100% { transform: scale(40, 40); opacity: 0; }
        }

        /* Focus Ring Accessibility */
        *:focus-visible {
            outline: 2px solid var(--accent-purple);
            outline-offset: 2px;
        }
    </style>
